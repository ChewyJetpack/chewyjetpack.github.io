<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <!-- Script to generate tag slugs based on title, for the hidden 'tagslug' field -->
    <script>
      CMS.registerEventListener({
        name: 'preSave',
        handler: ({ entry }) => {
          // Convert the existing tag data to an object, slugify the title field value, and store to the 'newSlug' variable
          console.log(JSON.stringify(entry.get('data')))
          const newSlug = Object.fromEntries(entry.get('data')).title.toLowerCase().replace(/ /g, '-').replace(/[^\w-]+/g, '');
          // Return the data, with the new slug set
          return entry.get('data').set('tagslug', newSlug);
        }
      });
    </script>
  </body>
</html>

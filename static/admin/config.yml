backend:
  name: git-gateway
  branch: netlify # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'posts'
    label: 'Posts'
    label_singular: 'Post'
    folder: 'content/posts'
    format: 'frontmatter'
    sort: "date:desc"
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Hero', name: 'hero', allow_multiple: false, widget: 'image' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Meta Description', name: 'meta_description', widget: 'string'}
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags',
          name: 'tags',
          widget: 'array',
          collection: 'tags',
          slug: '{{slug}}',
          folder: 'content/_tags/',
          displayFields: [tag],
          searchFields: [tag],
          valueField: 'tag',
          allow_multiple: true,
          create: true
        }
  - name: 'projects'
    label: 'Projects'
    label_singular: 'Project'
    folder: 'content/projects'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Hero', name: 'hero', allow_multiple: false, widget: 'image' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Meta Description', name: 'meta_description', widget: 'string'}
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags',
          name: 'tags',
          widget: 'relation',
          collection: 'tags',
          displayFields: [tag],
          searchFields: [tag],
          valueField: 'tag',
          allow_multiple: true,
          create: true
        }
  - name: 'tags'
    label: 'Tags'
    label_singular: 'Tag'
    folder: 'content/_tags/'
    identifier_field: tag
    allow_multiple: true
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Tag', name: 'tag', widget: 'array'}
  - name: 'jobs'
    label: 'Jobs'
    label_singular: 'Job'
    folder: 'content/_jobs/'
    identifier_field: job
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string'}
      - { label: 'Company', name: 'company', widget: 'string'}
      - { label: 'Start Year', name: 'start-year', widget: 'date', format: 'YYYY'}
      - { label: 'End Year', name: 'end-year', widget: 'date', format: 'YYYY'}
      - { label: 'Description', name: 'description', widget: 'string'}
  - name: 'pages'
    label: 'Pages'
    label_singular: 'Page'
    editor:
      preview: false
    files:
      - label: 'Homepage'
        name: 'home'
        file: 'content/home.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string', default: 'Welcome' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'home' }
          - { label: 'Avatar', name: 'avatar', allow_multiple: false, widget: 'image' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'CV'
        name: 'cv'
        file: 'content/cv.md'
        fields:
          - { label: 'Name', name: 'name', widget: 'hidden', default: 'Emil Smith' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'cv' }
          - { label: 'Intro', name: 'intro', widget: 'markdown' }      
          - { label: 'Outro', name: 'outro', widget: 'markdown' }       
          - { label: 'Phone', name: 'phone', widget: 'number' }         
          - { label: 'Email', name: 'email', widget: 'string' }      
          - { label: 'Jobs',
              name: 'jobs',
              label_singular: 'Job',
              widget: 'relation',
              collection: 'jobs',
              displayFields: [title, company, start-year, end-year, description],
              searchFields: [title, company, start-year, end-year, description],
              valueField: 'tag',
            }